<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Style -->
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Body & Typography */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.3);
        }
        
        a { color: #00aaff; text-decoration: none; transition: color 0.3s; }
        a:hover { color: #0088cc; }
        
        /* Container */
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Hero Section */
        #hero {
            height: 80vh;
            background: url('https://cdn.glitch.global/4dbff7fd-b120-4baa-a5c9-590498f4a28a/_8c47d036-2631-4bd5-b9fd-6a558fb40d91.jpg?v=1729458146495') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            position: relative;
        }
        
        #hero h1 { font-size: 3.5em; margin-bottom: 10px; }
        #hero p { font-size: 1.5em; margin-bottom: 20px; }
        
        .cta-btn {
            background-color: #00aaff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: transform 0.3s;
        }
        .cta-btn:hover { transform: scale(1.05); }

        /* Sections */
        section { padding: 80px 20px; text-align: center; }
        #aboutme { background-color: #141414; }
        #joinme { background-color: #232323; }

        /* Footer */
        footer { background-color: #111; padding: 20px; text-align: center; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #hero h1 { font-size: 2.5em; }
            #hero p { font-size: 1.2em; }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div id="hero">
        <h1>Welcome to Luminous</h1>
        <p>Bringing Animation to Life</p>
        <a href="#animations" class="cta-btn">Explore</a>
    </div>

    <!-- About Me Section -->
    <section id="aboutme">
        <div class="container">
            <img src="profile.jpg" alt="Profile Picture" style="border-radius:50%; width:150px; margin-bottom:20px;">
            <h2>About Me</h2>
            <p>Hi, I'm Yohan. I create animations and design websites!</p>
        </div>
    </section>

    <!-- Join Me Section -->
    <section id="joinme">
        <div class="container">
            <h2>Join Me</h2>
            <div class="social-btns">
                <a href="https://youtube.com" target="_blank" class="social-btn">YouTube</a>
                <a href="https://discord.com" target="_blank" class="social-btn">Discord</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Luminous. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Smooth Scrolling -->
    <script>
        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth"
                });
            });
        });

        // Lazy Load Section Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll("section").forEach(section => {
            section.style.opacity = "0";
            section.style.transform = "translateY(30px)";
            observer.observe(section);
        });
    </script>
</body>
</html>
