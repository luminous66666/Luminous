<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Style -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.3);
        }

        a {
            text-decoration: none;
            color: #00aaff;
            transition: color 0.3s;
        }

        a:hover {
            color: #0088cc;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #hero {
            height: 80vh;
            background: url('https://cdn.glitch.global/4dbff7fd-b120-4baa-a5c9-590498f4a28a/_8c47d036-2631-4bd5-b9fd-6a558fb40d91.jpg?v=1729458146495') center center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        #hero h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        #hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Adamgiebl Button Style for Hero Section */
        .cta-btn {
            position: relative;
            font-family: inherit;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.05em;
            border-radius: 0.8em;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: ghostwhite;
            overflow: hidden;
            padding: 0.8em 1.2em;
            transition: transform 0.4s, background-color 0.3s;
        }

        .cta-btn:hover {
            transform: scale(1.05);
        }

        #joinme {
            background-color: #232323;
            text-align: center;
            padding: 60px 0;
        }

        #joinme .social-btn {
            width: 165px;
            height: 62px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
        }

        #joinme .social-btn::after {
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        #joinme .social-btn:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="hero">
        <h1>Welcome</h1>
        <h1>I am Luminous</h1>
        <p>Bringing Animation to Life</p>
        <a href="animations.html" class="cta-btn">Explore</a>
    </div>

    <section id="joinme">
        <h2>Join Me</h2>
        <div class="social-btns">
            <a href="https://www.youtube.com/@Lumin0us6_mc" class="social-btn">YouTube</a>
            <a href="https://discord.gg/q7rprYeU" class="social-btn">Discord</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Luminous. All rights reserved.</p>
    </footer>
</body>
</html>
